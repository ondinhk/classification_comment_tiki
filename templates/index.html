<!DOCTYPE html>
<html lang="en">

<head>
    <title>Classification Comment</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html {
            height: 100vh;
        }

        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fefbe77a;
        }

        .result {
            font-size: 22px;
        }
    </style>
</head>

<body>
    <h1>Classification Comment</h1>
    <div class="container col-6 h-50 d-flex justify-content-center align-items-center border-5"
        style="background-color: #c6e9af8e;">
        <form class="col-10" role="form" action="#" method="post">
            <div class="col">
                <label class="form-label">Input:</label>
                <input type="text" class="form-control" name="text">
            </div>
            <button type="submit" class="btn btn-info mt-3">Submit</button>
        </form>
    </div>
    <p class="result">{{ result[0]}}</p>
    <h4 class="result">{{ result[1]}}</h4>
</body>

</html>
